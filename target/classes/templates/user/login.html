<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout/main :: html(~{::title}, ~{::section})}">
<head>
    <title>SpectaTicket - Connexion</title>
</head>
<body>
    <section th:fragment="content">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-lg" style="border-radius: 1rem; border: none; overflow: hidden;">
                        <div class="card-body p-5">
                            <!-- Logo et titre -->
                            <div class="text-center mb-5">
                                <i class="fas fa-ticket-alt fa-3x text-primary mb-3 animate__animated animate__bounceIn"></i>
                                <h2 class="fw-bold mb-2">SpectaTicket</h2>
                                <p class="text-muted mb-5">Connectez-vous pour accéder à votre compte</p>
                            </div>

                            <!-- Alertes -->
                            <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center animate__animated animate__shakeX" role="alert">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                <div>Nom d'utilisateur ou mot de passe incorrect.</div>
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center animate__animated animate__fadeIn" role="alert">
                                <i class="fas fa-check-circle me-2"></i>
                                <div>Vous avez été déconnecté avec succès.</div>
                            </div>
                            
                            <!-- Formulaire de connexion -->
                            <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
                                <div class="mb-4">
                                    <div class="input-group">
                                        <span class="input-group-text bg-light"><i class="fas fa-user text-primary"></i></span>
                                        <input type="text" class="form-control" id="username" name="username" placeholder="Nom d'utilisateur" required autofocus>
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <div class="input-group">
                                        <span class="input-group-text bg-light"><i class="fas fa-lock text-primary"></i></span>
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
                                        <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">
                                            <i class="fas fa-eye" id="toggleIcon"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="d-flex justify-content-between mb-4">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                        <label class="form-check-label" for="remember-me">Se souvenir de moi</label>
                                    </div>
                                    <a th:href="@{/change-password}" class="text-decoration-none">Mot de passe oublié?</a>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary py-3 fw-bold">
                                        <i class="fas fa-sign-in-alt me-2"></i>Connexion
                                    </button>
                                </div>
                            </form>
                            
                            <!-- Options supplémentaires -->
                            <div class="mt-4 text-center">
                                <p>Pas encore de compte? <a th:href="@{/register}" class="fw-bold text-primary">Inscrivez-vous</a></p>
                                <div class="mt-4">
                                    <a th:href="@{/}" class="btn btn-outline-secondary btn-sm">
                                        <i class="fas fa-home me-2"></i>Retour à l'accueil
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Script pour basculer l'affichage du mot de passe -->
        <script>
            function togglePassword() {
                const passwordField = document.getElementById('password');
                const toggleIcon = document.getElementById('toggleIcon');
                
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    toggleIcon.classList.remove('fa-eye');
                    toggleIcon.classList.add('fa-eye-slash');
                } else {
                    passwordField.type = 'password';
                    toggleIcon.classList.remove('fa-eye-slash');
                    toggleIcon.classList.add('fa-eye');
                }
            }
        </script>
    </section>
</body>
</html>
