# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ticket_reservation?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Active Profile
spring.profiles.active=dev

# MySQL driver class
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# Application Settings
spring.main.allow-circular-references=true

# Stripe API Keys (replace with actual keys in production)
stripe.api.key.public=your_stripe_public_key
stripe.api.key.secret=your_stripe_secret_key

# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Server port
server.port=8082

# Disable white label error page
server.error.whitelabel.enabled=false

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.ticketing=DEBUG
