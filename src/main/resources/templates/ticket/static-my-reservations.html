<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout/main :: html(~{::title}, ~{::section})}">
<head>
    <title>SpectaTicket - Mes Réservations</title>
</head>
<body>
    <section th:fragment="content">
        <div class="container py-5">
            <div class="row mb-4">
                <div class="col-md-8">
                    <h1 class="mb-3"><i class="fas fa-ticket-alt text-primary me-2"></i>Mes Réservations</h1>
                    <p class="lead">Retrouvez toutes vos réservations de spectacles.</p>
                </div>
                <div class="col-md-4 text-md-end d-flex align-items-center justify-content-md-end">
                    <a href="/shows" class="btn btn-primary">
                        <i class="fas fa-search me-2"></i>Découvrir plus de spectacles
                    </a>
                </div>
            </div>

            <!-- Messages d'alerte -->
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${errorMessage}">Erreur</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <!-- Message statique pour le mode de secours -->
            <div class="card shadow-sm border-0 p-4 text-center">
                <div class="py-5">
                    <i class="fas fa-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
                    <h3 class="mt-4 mb-3">Mode d'affichage limité</h3>
                    <p class="text-muted mb-4">Nous rencontrons des difficultés temporaires pour charger vos réservations. Veuillez réessayer ultérieurement.</p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="/my-reservations" class="btn btn-primary">
                            <i class="fas fa-redo me-2"></i>Réessayer
                        </a>
                        <a href="/shows" class="btn btn-outline-secondary">
                            <i class="fas fa-theater-masks me-2"></i>Voir les spectacles
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
